{% extends "base.html" %}
{% set active_page = "share.index" %}

{% block link %}
    {{ super() }}
    <link href="/static/f.css" rel="stylesheet">
    <script type="text/javascript" 
            src="//cdnjs.cloudflare.com/ajax/libs/socket.io/1.3.6/socket.io.min.js"></script>
    <script type="text/javascript" 
            src="//code.jquery.com/jquery-2.2.0.min.js"></script>
    <script type="text/javascript" charset="utf-8">
    $( function() {
        var socket_loc = 
        'http://' + document.domain + ':' + location.port + '/socket';

        $('div#log').append('<h1>' + socket_loc + '</h1>');
    

        var socket = io.connect(socket_loc);

        socket.on('connect', function() {
            socket.emit('upload progress query', {data: 'I\'m connected!'});
        });
        socket.on('my response', function(msg) {
            $('div#log').append('<p>Received: ' + msg.data + '</p>')
        });
    });
    </script>
{% endblock %}
{% block head_ext %}
<style>
  input, select { 
    width: 100%;
  }

</style>
{% endblock %}

    <div class="col-md-6">
        <input type="text"/>
    </div>
    <div class="col-md-6"></div>
</form>
<div class="row">
<div id="log">
</div>
</div>
{% endblock %}

{% extends "base.html" %}


{% block content %}
<form method='POST'>
  {{ form.csrf_token }}

  {{ form.title.label }} {{ form.title() }}
  {{ form.description.label }} {{ form.description() }}
  {{ form.keywords.label }} {{ form.keywords() }}
  {{ form.url.label }} {{ form.url() }}

  {{ form.submit() }}
</form>
{% endblock %}

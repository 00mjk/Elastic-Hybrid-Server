<div class="media contributor-card">
    <div class="media-body" style="padding-left: 15px;">
        <h4 class="media-heading">{{card.name}}</h4>
        <p><b>Institute:</b> {{card.institute}}</p>
        <p><b>Department:</b> {{card.department}}</p>
        <p><b>Role:</b> {{card.role}}</p>
        <p>{{ card.blurb|safe }}</p>
    </div>
    <div class="media-right">
        <img width=200 class="media-object" src={{card['photo']}} alt="...">
    </div>
</div>
